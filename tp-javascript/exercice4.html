<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>TP JavaScript - Ex4</title>
</head>

<body>
    <h1>Exercice 4</h1>

    <script>
        let prenom = window.prompt("Quel est votre prénom ?");
        let age = prompt("Quel est votre âge ?");
        age = Number(age);
        let anneeNaissance = 2025 - age;
        window.alert(`Bonjour ${prenom} ! Vous êtes né(e) vers ${anneeNaissance}.`);
        let afficher = confirm("Afficher dans la console ?");
        if (afficher) console.log(`Prénom : ${prenom}, Age : ${age}, Année de Naissance : ${anneeNaissance}.`);
    </script>
</body>

</html>
